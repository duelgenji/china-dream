<!DOCTYPE html>
<html>
<head>
	<base target="_blank">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="中国梦-一个让你实现自己梦想的舞台！">
	<meta name="Keywords" content="撮合平台，项目招投标">	
    <link rel="icon" href="../image/icon/icon.jpg" mce_href="../image/icon/icon.jpg" type="image/x-icon">
	<title>我的中国梦-我的主页</title>
	<link rel="stylesheet" href="../dest/css/base.css">
	<link rel="stylesheet" href="../dest/css/plugins.css">
	<link rel="stylesheet" href="../dest/css/zone.css">
	<link rel="stylesheet" type="text/css" href="../src/css/bootstrapModal.css">
	<link rel="stylesheet" href="../src/css/fontIcon.css">

	<style>

		#data1 .ui-grid-unlock_bodyDiv,
		#data2 .ui-grid-unlock_bodyDiv,
		#data3 .ui-grid-unlock_bodyDiv,
		#data4 .ui-grid-unlock_bodyDiv {
			max-height: 450px;
			overflow-y: scroll;
		}

		.ui-detail li{
			font-size: 14px;
			width: 300px;
			height: inherit;
			min-height: 40px;
			white-space: inherit;
		}

		.ui-detail dl.ui-creditCol{
			width: 180px;
		}

		dl.ui-creditCol dt{
			text-align: left;

		}
		#ul_group{
			display: none;
		}

		.ui-items li label {
			width: 100px;
		}

		.ui-items li {
			display: list-item;
			padding: 0 0 20px;
		}

		.ui-items li label{
			float: left;
		}

		.ui-detail li{
			font-size: 14px;
			width: 300px;
			height: inherit !important;
			min-height: 40px;
			white-space: inherit;
			line-height: inherit !important;
		}


		#ul_group{
			display: none;
		}

		#contentPanel {
			 height: inherit;
		 }
	</style>

</head>
<body>
	<div id="mainPage">
		<div id="header">
		</div>
		<div id="container">
			<div class="ui-mainPage">

				<div class="ui-logo">
					<img id="logo" src="" alt="" style="width:186px;height:186px;">
				</div>
				<div class="ui-detail"	>
					<p>
					<h2 id="nickName">
						<span class="ui-val" data-col="nickname"></span>
					</h2>
					</p>
					<ul id="ul_basic">
						<li>
						</li>
					</ul>

					<ul id="ul_company">
						<li>
							<span class="ui-bold ui-title">公司名称:</span>
							<span class="ui-val" data-col="companyName"></span>
						</li>
						<li>
							<span class="ui-bold ui-title">公司性质:</span>
							<span class="ui-val" data-col="companyOwnership"></span>
						</li>
						<li>
							<span class="ui-bold ui-title">主营业务:</span>
							<span class="ui-val" data-col="companyIndustry"></span>
						</li>
						<li>
							<span class="ui-bold ui-title">公司网址:</span>
							<span class="ui-val" data-col="companyWebsite"></span>
						</li>
						<li>
							<span class="ui-bold ui-title">公司概况:</span>
							<span class="ui-val" data-col="description"></span>
						</li>
					</ul>
					<ul id="ul_person">
						<li>
							<span class="ui-bold ui-title">从事行业:</span>
							<span class="ui-val" data-col="personalIndustry"></span>
						</li>
						<li>
							<span class="ui-bold ui-title">微博:</span>
							<span class="ui-val" data-col="personalWeiBo"></span>
						</li>
						<li>
							<span class="ui-bold ui-title">微信号:</span>
							<span class="ui-val" data-col="personalWeiXin"></span>
						</li>
						<li>
							<span class="ui-bold ui-title">个人简介:</span>
							<span class="ui-val" data-col="description"></span>
						</li>
					</ul>
					<ul id="ul_group">
						<li>
							<span class="ui-bold ui-title">群大小:</span>
							<span class="ui-val" data-col="groupSize"></span>
						</li>
						<li>
							<span class="ui-bold ui-title">群名:</span>
							<span class="ui-val" data-col="groupNumber"></span>
						</li>
						<li>
							<span class="ui-bold ui-title">群简介:</span>
							<span class="ui-val" data-col="description"></span>
						</li>
					</ul>
				</div>
				<div class="ui-detail">
					<dl class="ui-creditCol">
						<dt>
							<h3>出价指数</h3>
						</dt>
						<dd>
							<p>
								<span class="ui-title">出价次数:</span><span class="ui-val" data-col="quotationDoneTime"></span>
							</p>
							<p>
								<span class="ui-title">出价成功数:</span><span class="ui-val" data-col="quotationSuccessTime"></span>
							</p>
							<p>
								<span class="ui-title">出价成功率:</span><span class="ui-val" data-col="quotationSuccessRate"></span>
							</p>
							<p>
								<span class="ui-title">出价进行中总数:</span><span class="ui-val" data-col="quotationDoingTime"></span>
							</p>
						</dd>
					</dl>
					<dl class="ui-creditCol">
						<dt>
							<h3>询价指数</h3>
						</dt>
						<dd>
							<p>
								<span class="ui-title">询价次数:</span><span class="ui-val" data-col="inquiryDoneTime"></span>
							</p>
							<p>
								<span class="ui-title">询价成功数:</span><span class="ui-val" data-col="inquirySuccessTime"></span>
							</p>
							<p>
								<span class="ui-title">询价成功率:</span><span class="ui-val" data-col="inquirySuccessRate"></span>
							</p>
							<p>
								<span class="ui-title">询价进行中总数:</span><span class="ui-val" data-col="inquiryDoingTime"></span>
							</p>
						</dd>
					</dl>
					<dl class="ui-creditCol">
						<dt>
							<h3>流标指数</h3></dt>
						<dd>
							<p>
								<span class="ui-title">流标次数:</span><span class="ui-val" data-col="inquiryFailTime"></span>
							</p>
						</dd>
					</dl>
				</div>
				<div class="clearfloat"></div>
				<div id="content">
					<div class="ui-tabContainer">
						<ul id="myTab" role="tab">
							<li data-grid="1" class="active" data-mod="bid">
								<a>我的出价</a>
							</li>
							<li data-grid="2" data-mod="inquiry">
								<a>我的询价</a>
							</li>
							<li data-grid="3" data-mod="collect">
								<a>我的收藏</a>
							</li>
							<li data-grid="4" data-mod="message">
								<a>站内信息</a>
							</li>
						</ul>
						<span class="ui-bold ui-tabTitle">资料库</span>
						<div class="clearfloat"></div>
					</div>
					<div id="contentPanel">
						<div style="display:none">
							<div class="ui-querySelect">
								<select id="select_bid" data-grid="data1" data-mod="bid">
									<option value="0">已报价</option>
									<option value="1">未报价</option>
								</select>
							</div>
							<div id="data1"></div>
						</div>
						<div style="display:none">
							<div class="ui-querySelect">
								<select id="select_inquiry" data-grid="data2" data-mod="inquiry">
									<option value="">全部</option>
									<option value="0">进行中</option>
									<option value="1">完成</option>
									<option value="2">流标</option>
								</select>
							</div>
							<div id="data2"></div>
						</div>
						<div style="display:none">
							<div class="ui-toptitle" style="text-align: center;border-radius: 5px;background-color: #d3eaef;margin-bottom: 8px;">
								<h2>询价收藏</h2>
							</div>
							<div id="data3"></div>
							<div class="ui-toptitle" style="text-align: center;border-radius: 5px;background-color: #d3eaef;margin-bottom: 8px;">
								<h2>用户收藏</h2>
							</div>
							<div id="data5"></div>
						</div>
						<div style="display:none">
							<div class="ui-querySelect">
								<select id="select_msg" data-grid="data4" data-mod="message">
									<option value="1">需我回复的</option>
									<option value="0">我申请的</option>
									<option value="2">出价成功确认</option>
								</select>
							</div>
							<div id="data4"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
		</div>

		<div class="modal fade" id="cmdModal" tabindex="-1" role="dialog"
			 aria-labelledby="cmdModalTitle" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title" id="cmdModalTitle">
						</h2>
					</div>
					<div class="modal-body" id="cmdModalBody">
					</div>
					<div class="modal-footer" id="cmdModalFooter">
						<button type="button" class="btn btn-default"
								data-dismiss="modal">确定
						</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
	</div>
</body>
<script src="../dest/js/lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../dest/js/lib/sea.js" type="text/javascript" charset="utf-8"></script>
<script src="../dest/js/app-data/app-data.js" charset="utf-8"></script>
<script src="../dest/js/plugins/plugins.js" charset="utf-8"></script>
<script src="../src/js/bootstrap/bootstrap.min.js" charset="utf-8"></script>

<script src="../src/js/app/main.js" charset="utf-8"></script>
<script src="../src/js/app/myZone/myzone-config.js" charset="utf-8"></script>
<script src="../src/js/app/myZone/myzone-logic.js" charset="utf-8"></script>
<!--<script src="../dest/js/app/user.zone.logic.js" type="text/javascript" charset="utf-8"></script>-->
<script src="../src/js/ajax/ajax-collection.js" charset="utf-8"></script>
<script src="../src/js/ajax/ajax-message.js" charset="utf-8"></script>
<script src="../src/js/ajax/ajax-retrieveUserDetail.js" charset="utf-8"></script>
<script src="../src/js/ajax/ajax-myzone.js" charset="utf-8"></script>


<script type="text/javascript">
	define("jquery",function(){
		return $;
	});
	seajs.use(["main","myzone-logic"],function(mod,mod2){
		mod.load().setActiveNav("selfcenter");
		mod2.load();
	});
</script>
</html>

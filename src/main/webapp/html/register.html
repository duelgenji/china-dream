						<li data-type="g"><a>群注册</a></li>

							<label for="">
								<span class="ui-valid">*</span>昵称:

						</li>
						<li>
							<label for=""><span class="ui-valid">*</span>邮箱用户名:</label>
							<input type="text" id="input_email" name="user.userName" placeholder="请输入邮箱用户名" data-pos="246" data-valid="require" data-errmsg="邮箱用户名格式错误">
						</li>
						<li>
							<label for=""><span class="ui-valid">*</span>密码:</label>
							<input type="password" id="input_psw" name="user.password" placeholder="请输入密码" data-pos="288" data-valid="require">
						</li>
						<li>
							<label for=""><span class="ui-valid">*</span>确认密码:</label>

						</li>

			<label>真实姓名：</label>
							<input name="user.realName" type="text" placeholder="请输入真实姓名">
							<select name="user.realNameOpen" class="ui-isopen">
		                        <option value="0">公开</option>
		                        <option value="1">不公开</option>
		                        <option value="2">授权后公开</option>
							</select>
							
						</li>
						<li data-type="g" style="display:none;">
			
								<label for="">群大小:</label>
								<input type="number" name="group.groupSize" value="" step='1' min=1 placeholder="请输入群大小">
							
						</li>
						<li data-type="g" style="display:none;">
			
								<label for="">群号:</label>
								<input type="number" name="group.number" value="" step='1' min=1 placeholder="请输入群号">
							
						</li>
						<li data-type="g" style="display:none;">
			
								<label for="">群简介:</label>
								<textarea name="group.description" placeholder="请输入群简介"></textarea>

		                        <option value="2">女</option>

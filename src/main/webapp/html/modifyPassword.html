<!DOCTYPE html>
<html>
<head>
    <base target="_self">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="中国梦-一个让你实现自己梦想的舞台！">
    <meta name="Keywords" content="撮合平台，项目招投标">
    <link rel="icon" href="../image/icon/icon.jpg" mce_href="../image/icon/icon.jpg" type="image/x-icon">
    <title>我的中国梦-注册大厅</title>
    <link rel="icon" href="" mce_href="" type="image/x-icon">
    <link rel="stylesheet" href="../dest/css/base.css">
    <link rel="stylesheet" href="../dest/css/plugins.css">
    <link rel="stylesheet" href="../dest/css/register.css">
</head>
<body>
<div id="mainPage">
    <div id="header">
    </div>
    <div id="container">
        <div id="mainMask" style="display: none;"></div>
        <div id="bubbleLayer" class="layer">
            <div class="layer-hd"></div>
            <div id="bubbleLayerWrap" class="layer-mid">
                <div class="error-tt"><p></p></div>
            </div>
            <div class="layer-ft"></div>
            <div class="ui-pure-dialog-arrowA"></div>
            <div class="ui-pure-dialog-arrowB"></div>
        </div>
        <form id="form" method="post">
            <div class="ui-reg">
                <ul class="ui-items ui-items-register" style="height: 150px">
                    <li data-type="pcg">
                        <label for=""><span class="ui-valid">*</span>密码:</label>
                        <input type="password" id="input_psw" name="password" placeholder="请输入密码" data-pos="162"
                               data-valid="require" onkeyup="pwdStrength(this.value)" onblur="pwdStrength(this.value)" style="float: left;margin-top: 5px">
                        <table width="150px" border="1" cellspacing="0" cellpadding="1" bordercolor="#eeeeee" height="1px" style="margin-top: 12px;margin-left: 10px; line-height: 15px;vertical-align: middle;float: left">
                            <tr align="center" bgcolor="#f5f5f5">
                                <td width="33%" id="strength_L">弱</td>
                                <td width="33%" id="strength_M">中</td>
                                <td width="33%" id="strength_H">强</td>
                            </tr>
                        </table>
                    </li>
                    <li data-type="pcg">
                        <label for=""><span class="ui-valid">*</span>确认密码:</label>
                        <input id="input_psw2" type="password" placeholder="请输入确认密码" data-pos="204"
                               data-errmsg="两次输入的密码不一致">
                    </li>
                    <li class="ui-operate" style="margin-top: 10px">
                        <button id="btn_confirm" type="button">修改密码</button>
                        <button id="btn_cancel" type="cancel"><a href="index.html" target="_self">取消</a></button>
                    </li>
                </ul>
            </div>
        </form>
    </div>
    <div id="footer">
    </div>
</div>

<iframe id="inquiryNew_ifm" name="inquiryNewIFM" style="display: none;"></iframe>
</body>
<script src="../dest/js/lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../dest/js/lib/sea.js" type="text/javascript" charset="utf-8"></script>
<script src="../dest/js/plugins/plugins.js" charset="utf-8"></script>
<!--<script src="../dest/js/app-data/app-data.js" charset="utf-8"></script>-->
<script src="../src/js/app-data/base-repos.js" charset="utf-8"></script>
<script src="../src/js/app-data/bid-repos.js" charset="utf-8"></script>
<script src="../src/js/app-data/collect-repos.js" charset="utf-8"></script>
<script src="../src/js/app-data/inquiry-repos.js" charset="utf-8"></script>
<script src="../src/js/app-data/lettermsg-repos.js" charset="utf-8"></script>
<script src="../src/js/app-data/login-repos.js" charset="utf-8"></script>
<script src="../src/js/app-data/systemDefine-repos.js" charset="utf-8"></script>
<script src="../src/js/app-data/user-repos.js" charset="utf-8"></script>


<script src="../src/js/bootstrap/bootstrap.min.js" charset="utf-8"></script>
<script src="../src/js/app/main.js" charset="utf-8"></script>
<script src="../src/js/app/login/modifyPassword-logic.js" charset="utf-8"></script>
<script src="../src/js/ajax/ajax-modifyPassword.js" charset="utf-8"></script>
<!--<script src="../dest/js/app/user.reg.logic.js" charset="utf-8"></script>-->

<script type="text/javascript">
    define("jquery", function () {
        return $;
    });
    seajs.use(["main", "register-logic"], function (mod, mod2) {
        mod.load();
        mod2.load();
    });
</script>
</html>

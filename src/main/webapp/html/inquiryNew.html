        /*邀请用户*/
        .userList{

<body>
<div id="mainPage">
    <div id="header">
    </div>
    <div id="container">
        <form id="inquiryForm" method="post" enctype="multipart/form-data" accept-charset="utf-8">
            <div id="div_steps" class="ui-steps">
                <ol>
                    <li class="active"><i>1</i><span>项目信息</span></li>
                    <li><i>2</i><span>项目联系人</span></li>
                    <li><i>3</i><span>项目文档</span></li>
                    <li><i>4</i><span>发布确认</span></li>
                    <li><i>5</i><span>发布成功</span></li>
                </ol>
            </div>
            <div class="layer" id="bubbleLayer">
                <div id="bubbleLayerWrap" class="layer-mid">
                    <div class="error-tt"><p></p></div>
                </div>
                <div class="layer-ft"></div>
                <div class="ui-pure-dialog-arrowA"></div>
                <div class="ui-pure-dialog-arrowB"></div>
            </div>
            <div class="ui-create" id="div_step1">
                <ul class="ui-items">
                    <li>
                        <label>项目询价方:</label>
                        <input id="userName" type="text" readonly="readonly">
                        <input id="hd_userName" type="hidden">
                        <input id="inquiryId" name="inquiryId" type="hidden">
                        <input id="hd_inqueryUserName" type="hidden">
                    </li>
                    <li>
                        <label>
                            项目开始流程:
                        </label>
                        <input type="radio" name="round" value="0" disabled="disabled" title="预告轮"/>
                        <span for="lunshu" class="STYLE1">预告轮&nbsp;(仅限高级用户)</span>
                        <input type="radio" name="round" value="1" style="margin-left:30px;" checked="checked"
                               title="第一轮(大海捞针)"/>
                        <span for="lunshu2" class="STYLE1">第一轮&nbsp;(第二轮,第三轮系统会根据时间或者进程情况自动判断)</span>
                    </li>
                    <li>
                        <label><span class="ui-valid">*</span>&nbsp;项目询价标题:</label>
                        <input id="title" name="title" type="text" placeholder="请输入项目询价标题" data-valid="require"
                               data-pos="319">
                        <img src="../image/icon-wenhao.png" alt="提示"
                             title="尽可能多的表现询价内容的关键字如(中梦国网50000平方米双数据中心(互为灾难备份系统)建设">
                    </li>
                    <li>
                        <label>
                            <span class="ui-valid">*</span>&nbsp;项目所处行业:
                        </label>

                        <input type="hidden" id="hd_industryCode" name="industryCode"/>

                        <div class="input-group dropdown">
                            <input type="text" class="form-control dropdown-input dropdown-toggle"
                                   data-toggle="dropdown" id="industryCode" data-lastContent=""
                                   placeholder="输入或选择项目行业" data-pos="370"/>
                            <img src="../image/icon-wenhao.png" alt="提示"
                                 title="(并非企业所处行业,而是发布询价所处行业 如淘宝网属于互联网行业, 但发布询价“企业员工领导力培训”, 故应选企业服务)"/>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" id="industry-list">
                            </ul>

                        </div>

                    </li>
                    <li>

                        <label>
                            <span class="ui-valid">*</span>&nbsp;项目实施地点:
                        </label>

                        <input type="hidden" id="hd_provinceCode" name="provinceCode"/>

                        <div class="input-group dropdown">
                            <input type="text" class="form-control dropdown-input dropdown-toggle"
                                   data-toggle="dropdown" id="provinceCode" data-lastContent=""
                                   placeholder="输入或选择项目实施地点" data-pos="420"/>

                            <img src="../image/icon-wenhao.png" alt="提示"
                                 title="(并非企业总部所在地, 而是项目所在地,如腾讯公司位于深圳, 要在上海建造腾讯大楼, 故应选上海, 如有多个地点, 可选主要地, 并在以下项目内容中公布细节。)"/>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" id="province-list">
                            </ul>
                        </div>

                    </li>
                    <li>
                        <label>
                            <span class="ui-valid">*</span>&nbsp;项目截止时间:
                        </label>
                        <input type="hidden" id="hd_purchaseCloseDate" name="limitDate">
                        <input id="purchaseCloseDate" type="text" autocomplete="OFF" style="width:156px;"
                               placeholder="请输入项目截止时间" data-valid="require" data-pos="470" data-errmsg="格式有误,范例：2011-10-01" data-errmsg2="日期无效，不能超过60天">
                        <img id="calendar_ctrl" class="ui-calendar_ctrl"/>
                        <select id="purchaseCloseDateHour" style="width:65px;margin-left:2px;">
                            <option value="0:00">0:00</option>
                            <option value="1:00">1:00</option>
                            <option value="2:00">2:00</option>
                            <option value="3:00">3:00</option>
                            <option value="4:00">4:00</option>
                            <option value="5:00">5:00</option>
                            <option value="6:00">6:00</option>
                            <option value="7:00">7:00</option>
                            <option value="8:00">8:00</option>
                            <option value="9:00">9:00</option>
                            <option value="10:00" selected="selected">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                            <option value="21:00">21:00</option>
                            <option value="22:00">22:00</option>
                            <option value="23:00">23:00</option>
                        </select>
                        <img src="../image/icon-wenhao.png" alt="提示"
                             title="每次询价最长60天, 建议选用前45天,预留15天缓冲,评标, 3轮总计最长180天,可根据具体情况逐渐缩小采购范围, 直至确定最佳供应商。"/>
                    </li>
                    <li>
                        <label><span class="ui-valid">*</span>&nbsp;项目总标的:</label>
                        <input id="totalPrice" name="totalPrice" type="text" placeholder="请输入项目总标的（元）"
                               data-valid="require" data-pos="522" data-errmsg="项目总标的只能是大于0的数字">

                        <img src="../image/icon-wenhao.png" alt="提示"
                             title="所填金额只是大致预算，仅供参考，  并不对之后出价询价产生决定作用， 如实在不愿公开， 可填1元， 但在询价大厅被筛选时可能会被误认为玩笑而影响您的候选人数量"/>
                    </li>
                    <li>
                        <label>
                            <span class="ui-valid">*</span>&nbsp;项目的询价方式:
                        </label>
                        <select id="inquiryMode" name="inquiryModeCode" data-valid="require" data-pos="575"
                                placeholder="请选择项目询价方式">
                            <option value="">-请选择项目询价方式-</option>
                            <option value="1" >
                                全明询价
                            </option>
                            <option value="2">
                                明询价
                            </option>
                            <option value="3">
                                半明询价
                            </option>
                            <option value="4">
                                半暗询价
                            </option>
                            <option value="5">
                                暗询价
                            </option>
                            <option value="6">
                                全暗询价
                            </option>
                        </select>


                        <em>
                            <span title="当询价方勾选全明询价选项后，即所有在本网站注册用户均可在该询价截止时间前看见所有参与出价方之方案，报价，清单及所有文件。">全明询价</span>
                            <span title="当询价方勾选明询价选项后，即所有被授权出价方均可在该询价截止时间前看见对手之方案，报价，清单及所有文件。并可多次修改方案和出价。">明询价</span>
                            <span title="当询价方勾选半明询价选项后，即被授权出价方可在该询价截止时间前仅看见对手之报价。并可多次出价。">半明询价</span>
                            <span title="当询价方勾选暗询价选项后，仅询价方可实时看见出价方之方案，报价，清单及所有文件。">半暗询价</span>
                            <span title="当询价方勾选半暗询价选项后，仅询价方可看见出价方之技术文件，及所有不涉及价格之文件（询价方请自行在所发布的询价文件中严格规定技术文件和商务文件的定义，可参考中梦国网文件下载模板），而清单及报价均储存于本网站服务器上，待截止时间后2-240小时后（用户自行定义）之内发送至询价方。">暗询价</span>
                            <span title="当询价方勾选全暗询价选项后，所有出价方上传之方案，报价，清单及所有文件均储存于本网站服务器上，待截止时间后2小时后之内发送至询价方。">全暗询价</span>
                        </em>
                    </li>
                    <li>
                        <label><span class="ui-valid">　</span></label>
                        <em><span>　　（建议个人用户或首次发布用户使用半暗询价）</span></em>

                    </li>
                    <li style="display: none" id="hourLi">
                        <label><span class="ui-valid">*</span>暗询价时间设置(小时):</label>
                        <input id="intervalHour" name="intervalHour" type="text" placeholder="暗询价时间（请输入 2-240 整数）"
                               data-errmsg="请输入2-240整数"
                               data-pos="624">

                    </li>
                    <li>
                        <label>简要说明:</label>
                        <textarea id="remark" name="remark" rows="10" cols="33" class="ui-textarea"
                                  placeholder="请输入项目备注内容:(字数限制在1000个字以内)" data-errmsg="备注内容超出1000字"
                                  data-pos="692"></textarea>
                        <select id="remarkOpen" name="remarkOpen" class="ui-isopen">
                            <option value="0">公开</option>
                            <option value="2" selected>授权后公开</option>
                        </select>
                    </li>
                    <li>
                        <label>出价限制:</label>
                        <select id="biddingLimit" name="userLimit">
                            <option value="0">不限</option>
                            <option value="1">仅接受个人/群出价</option>
                            <option value="2">仅接受企业出价</option>
                        </select>
                    </li>
                    <li>
                        <label>
                            项目图片:
                        </label>
                        <input type="file" accept="image/*" id="projectImage" name="logoFile" value="" placeholder="请上传项目图片" style="margin-left: 20px;"/>
                    </li>
                    <li>
                        <label>
                            邀请用户:
                        </label>
                        <!--<select id="userList" name="userList" size="5" style="height: 100px" multiple>-->
                        <!--</select>-->
                        <div class="userList" id="userList">

                        </div>

                    </li>
                    <img id="image" src="" style="margin-left: 230px;max-width: 300px;max-height: 200px;"/>
                </ul>
            </div>
            <div class="ui-create" id="div_step2" style="display:none;">
                <ul class="ui-items">
                    <li>
                        <label><span class="ui-valid">*</span>&nbsp;联系人姓名:</label>
                        <input id="contactName" name="contactName" type="text" placeholder="请输入联系人姓名"
                               data-valid="require" data-pos="226">
                        <select id="contactNameOpen" name="contactNameOpen" class="ui-isopen">
                            <option value="0">公开</option>
                            <option value="1" selected>不公开</option>
                            <option value="2">授权后公开</option>
                        </select>

                    </li>
                    <li>

                        <label><span class="ui-valid">*</span>&nbsp;联系人电子邮件:</label>
                        <input id="contactMail" name="contactEmail" type="text" placeholder="请输入联系人电子邮件"
                               data-valid="require" data-pos="277" data-errmsg="邮件格式不正确">
                        <select id="contactMailOpen" name="contactEmailOpen" class="ui-isopen">
                            <option value="0">公开</option>
                            <option value="1" selected>不公开</option>
                            <option value="2">授权后公开</option>
                        </select>

                    </li>
                    <li>

                        <label><span class="ui-valid">*</span>&nbsp;联系人手机号:</label>
                        <input id="contactTelephone" name="contactPhone" type="text" placeholder="请输入联系人手机号"
                               data-valid="require" data-pos="330" data-errmsg="手机格式不正确">
                        <select id="contactTelephoneOpen" name="contactPhoneOpen" class="ui-isopen">
                            <option value="0">公开</option>
                            <option value="1" selected>不公开</option>
                            <option value="2">授权后公开</option>
                        </select>
                    </li>
                    <li>

                        <label>联系人电话:</label>
                        <input id="contactTel" name="contactTel" type="text" placeholder="请输入联系人电话">
                        <select id="contactTelOpen" name="contactTelOpen" class="ui-isopen">
                            <option value="0">公开</option>
                            <option value="1" selected>不公开</option>
                            <option value="2">授权后公开</option>
                        </select>

                    </li>
                    <li>
                        <label>联系人传真:</label>
                        <input id="contactFax" name="contactFax" type="text" placeholder="请输入联系人传真">
                        <select id="contactFaxOpen" name="contactFaxOpen" class="ui-isopen">
                            <option value="0">公开</option>
                            <option value="1" selected>不公开</option>
                            <option value="2">授权后公开</option>
                        </select>
                    </li>
                    <li>

                        <label>联系人微博:</label>
                        <input id="contactWeiBo" name="contactWeiBo" type="text" placeholder="请输入联系人微博">
                        <select id="contactWeiBoOpen" name="contactWeiBoOpen" class="ui-isopen">
                            <option value="0">公开</option>
                            <option value="1" selected>不公开</option>
                            <option value="2">授权后公开</option>
                        </select>

                    </li>
                    <li>
                        <label>联系人微信号:</label>
                        <input id="contactWeiXin" name="contactWeiXin" type="text" placeholder="请输入联系人微信号">
                        <select id="contactWeiXinOpen" name="contactWeiXinOpen" class="ui-isopen">
                            <option value="0">公开</option>
                            <option value="1" selected>不公开</option>
                            <option value="2">授权后公开</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="ui-create" id="div_step3" style="display: none;">
                <ul class="ui-items">
                    <li>
                        <label>具体要求上传(文档、清单、图纸等):</label>
                        <select id="filesOpen" name="filesOpen" class="ui-isopen">
                            <option value="0">公开</option>
                            <option value="2" selected>授权后公开</option>
                        </select>
                    </li>
                    <li>
                        <input class="file_input" type="file" id="file1" name="file1" value="" placeholder="请选择要上传的附件">
                        <input class="file_input" type="file" id="file2" name="file2" value="" placeholder="请选择要上传的附件">
                        <input class="file_input" type="file" id="file3" name="file3" value="" placeholder="请选择要上传的附件">
                    </li>
                </ul>
            </div>
            <div class="ui-create" id="div_step4" style="display:none">
                <ul class="ui-infoUl">
                    <li>
                        <label>本轮流程:</label>
                        <span field="round" data-from="attrTitle"></span>
                    </li>
                    <li>
                        <label>项目询价标题:</label><span field="title"></span>
                    </li>
                    <li>
                        <label>项目所处行业:
                        </label><span field="industryCode"></span>
                    </li>
                    <li>

                        <label>项目实施地点:
                        </label><span field="provinceCode"></span>
                    </li>
                    <li>
